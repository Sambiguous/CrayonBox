<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Giphy Homework</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" 
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" 
		integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<!-- CSS stylesheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	
<div class="jumbotron jumbotron-fluid">
  <div class="container text-center">
  	 <!-- page heading -->
    <h1 class="display-3">Crayon Box</h1>
    <p class="lead">The only way to find an event and everything you'll need to know about it.</p>
    <form class="form-group row justify-content-center">
    	<!-- search type -->
      <div class="input-group col-lg-4 col-md-4 col-8">
        <div class="input-group-addon">Find</div>
        <input type="text" class="form-control" placeholder="event type" id="search-type">
      </div>
    	<!-- search location -->
      <div class="input-group col-lg-4 col-md-4 col-8">
        <div class="input-group-addon">Near</div>
        <input type="text" class="form-control" placeholder="city or zip code" id="search-location">
      </div>

      <!-- date dropdown -->
      <div class="input-group col-lg-3 col-md-4  col-8">
        <div class="input-group-addon">Date</div>
        <select class="form-control" id="search-date">
          <option>All Dates</option>
          <option>Today</option>
          <option>Tomorrow</option>
          <option>This Week</option>
          <option>This Weekend</option>
          <option>Next Week</option>
          <option>Next Month</option>
        </select>
      </div>

    </form>

    <!-- Search Wheel -->
    <div class="form-group row justify-content-center" id="button-area">
      <div id="wheel">
		   <div id="inner-wheel">
				<div class="sec"><span></span></div>
				<div class="sec"><span></span></div>
				<div class="sec"><span></span></div>
				<div class="sec"><span></span></div>
				<div class="sec"><span></span></div>
				<div class="sec"><span></span></div>
				<div class="sec"><span></span></div>
				<div class="sec"><span></span></div>
				<div class="sec"><span></span></div>
				<div class="sec"><span></span></div>
		   </div>
		   <div id="center">
		       <div id="inner-center"></div>
		   </div>
		</div>
    </div>

  </div>
</div>

<div class="container-fluid">
	<div class="row">
		<div class="card-deck mx-auto justify-content-center" id="search-results"></div>
	</div>
</div>


 <!-- jQuery, then Tether, then Bootstrap JS. -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

<!-- AJAX -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Moment.JS -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/moment@2.19.1/moment.js"></script>

<!-- jQuery-ui.JS for calendar pop-up, if used -->
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>

<!-- JS file:  Search Wheel -->
<script type="text/javascript" src="assets/javascript/search-wheel.js"></script>

</body>
</html>
