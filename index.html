<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

	<!-- CSS stylesheet -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Giphy Homework</title>
</head>
<body>
	

<div class="container">

	<div class="row">
		<div class="form-row col-12">
			<form>
				<nav class="navbar navbar-light bg-light">
					<div class="col">
						<input type="text" class="form-control" placeholder="Event Topic">
					</div>
					<div class="col">
						<input type="text" class="form-control" placeholder="Near (5 mile radius)">
    				</div>
				</nav>
			</form>
		</div>
	</div>

	<div class="row">
		<div class="col-12">
			<button type="submit" class="btn btn-success" id="search-btn">Search Events</button>
			<button type="submit" class="btn btn-warning" id="trending-btn">Trending</button>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12 col-sm-12" id="results-area" data-spy="scroll">
			<div class="card-columns" id="image-area"></div>
		</div>
	</div>

</div>


 <!-- jQuery, then Tether, then Bootstrap JS. -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

<!-- AJAX -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Javascript file -->
<script type="text/javascript" src="assets/javascript/app.js"></script>


</body>
</html>
